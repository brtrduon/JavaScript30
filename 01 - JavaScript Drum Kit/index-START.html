<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>

class Drumkit {
  constructor() {
    this.audioKeys = [
      document.querySelector("audio[data-key='83']"),
      document.querySelector("audio[data-key='65']"),
      document.querySelector("audio[data-key='68']"),
      document.querySelector("audio[data-key='70']"),
      document.querySelector("audio[data-key='71']"),
      document.querySelector("audio[data-key='72']"),
      document.querySelector("audio[data-key='74']"),
      document.querySelector("audio[data-key='75']"),
      document.querySelector("audio[data-key='76']")
    ];
    this.addKeyAudioListeners();
  }

  addKeyAudioListeners = () => {
    document.addEventListener("keypress", this.playSound);
  }

  stopSounds = () => {
    for (let key of this.audioKeys) {
      if(!key.isPaused) {
        key.pause();
        key.currentTime = 0;
      }
    }
  }

  playSound = (e) => {
    this.stopSounds();
    switch (e.key) {
      case "a":
        this.audioKeys[0].play();
        break;
      case "s":
        this.audioKeys[1].play();
        break;    
      case "d":
        this.audioKeys[2].play();
        break;
      case "f":
        this.audioKeys[3].play();
        break;  
      case "g":
        this.audioKeys[4].play();
        break;  
      case "h":
        this.audioKeys[5].play();
        break;  
      case "j":
        this.audioKeys[6].play();
        break;  
      case "k":
        this.audioKeys[7].play();
        break;  
      case "l":
        this.audioKeys[8].play();
        break;  
    }
  }
}

const drumKit = new Drumkit();
</script>


</body>
</html>
